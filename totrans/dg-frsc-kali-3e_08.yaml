- en: '6'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Understanding File Systems and Storage
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It takes a lot more than just technical know-how to be a digital forensic investigator.
    There’s a lot of research, processes, and analytics that also go into the case
    itself. Consider a scenario where you need to build a house. Sure, we need wood,
    nails, cement, metal, glass, and all other raw materials, but we also require
    skilled laborers and contractors to construct the structure and piece it together.
    Apart from the materials, tools, and resources, we will have also done our research
    to ensure that we understand what is needed for this to be a successful project.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, we will have had to obtain permits to build, perform soil analysis,
    consider the weather, and then choose to specify types of materials based on the
    weather, location, soil type, and so on. It goes without saying that there must
    be an understanding of fundamental concepts in the field to efficiently carry
    out the task. In the same way, we need to understand the file systems, **operating
    systems** (**OSs**), data types, and locations, as well as a thorough understanding
    of methods and procedures for preserving data, storage media, and general evidence.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will learn about the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: The history of storage media
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: File systems and operating systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data types and states
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Volatile and non-volatile data and the order of volatility
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The importance of RAM, the paging file, and the cache in DFIR
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: History and types of storage media
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The aim of any investigation is to prove whether something previously existed,
    currently exists, or took place. In laptops, desktops, mobile devices, and smart
    devices, data must be stored somewhere, even if it’s just temporarily. Most of
    us may be familiar with **hard disk drives** (**HDDs**) within laptops, desktops,
    mobile devices, and so on, but we also need to focus on removable and portable
    storage devices regardless of age, as they may still be used. These include DVDs,
    portable drives, thumb or flash drives, **secure digital** (**SD**) and microSD
    cards, older media such as CDs and floppies, and many other media types.
  prefs: []
  type: TYPE_NORMAL
- en: We should also consider that many portable storage devices, such as flash drives,
    come in many interesting shapes and sizes as novelty items and may not take the
    usual shape of the ordinary rectangular-shaped drive. Another issue to consider
    is that many of these storage media devices have changed in size over the years
    and may be smaller, usually because of evolving technology.
  prefs: []
  type: TYPE_NORMAL
- en: IBM and the history of storage media
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There can never be a story, journal, book, or even discussion on the history
    of hard drives and storage media without mentioning three letters: IBM. We’re
    all familiar with this well-known tech giant, but we might not all be familiar
    with some of its great achievements.'
  prefs: []
  type: TYPE_NORMAL
- en: '**International Business Machines** (**IBM**) has been around for quite some
    time. Known as the **Computing-Tabulating-Recording** (**CTR**) Company back in
    the early 1900s, IBM is better known for building the very first HDD, the first
    PC, along with its servers, desktops, and laptops.'
  prefs: []
  type: TYPE_NORMAL
- en: Between 1956 and 1957, IBM made major inroads with the development and release
    of the 305 **Random Access Method of Accounting and Control** (**RAMAC**), which
    utilized the first disk storage technology. This revolutionary technology weighed
    in at approximately one ton and was roughly 16 square feet in size. The disk space
    capacity of this behemoth; however, was only 5 MB (megabytes, yes, I said megabytes)
    in size.
  prefs: []
  type: TYPE_NORMAL
- en: Although 5 MB by today’s standard is roughly the size of a high-definition photo
    taken with a mobile device, all things considered, this really was a monumental
    achievement for its time. Before IBM’s invention, data was stored on punch cards
    that could amount to as many as millions of cards just to hold a few megabytes.
  prefs: []
  type: TYPE_NORMAL
- en: A major issue faced back then with the introduction of this digital storage
    was the size of the device. Transportation by plane and truck may not have been
    an option for many; the space to store this would also have been an issue.
  prefs: []
  type: TYPE_NORMAL
- en: As technology progressed, IBM announced a much more portable computer in 1975,
    released as the IBM 5100 Portable Computer. In the 1980s, specifically 1981, we
    saw the birth of the IBM Personal Computer. Weighing in at much less than its
    predecessor, this portable computer also had a much more affordable price tag
    of between $8,000 and $20,000.
  prefs: []
  type: TYPE_NORMAL
- en: It wasn’t until 1981 when IBM released the first personal computer, that the
    portability of computers became an actual reality. With a price tag of $1,565,
    owners were afforded a keyboard and mouse, with options for a monitor, printer,
    and floppy drives. Apart from the floppy drives, this was the standard for today’s
    personal computers.
  prefs: []
  type: TYPE_NORMAL
- en: Along with this newer and more portable technology, there were also improvements
    in data storage media over the years, which saw advancements from magnetic tape
    storage to floppy disks and diskettes, CDs, DVDs, Blu-ray Discs, and, of course,
    mechanical and **solid-state** **drives** (**SSDs**).
  prefs: []
  type: TYPE_NORMAL
- en: Removable storage media
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Continuing with our topic of storage media, I’d first like to start by discussing
    removable storage media, as it played a role just as important as that of fixed
    storage media in today’s world.
  prefs: []
  type: TYPE_NORMAL
- en: Magnetic tape drives
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Introduced by IBM in the 1950s, **magnetic tape** was an easy and very fast
    way to store data at a speed equal to its processing time. The IBM 726 magnetic
    tape reader and recorder was one of the first devices to offer this storage, with
    a capacity or tape density of 100 bits per linear inch of tape. An inch of tape
    should give an indicator of the size of the tape, which was wound on a large wheel,
    similar to an old film roll movie tape.
  prefs: []
  type: TYPE_NORMAL
- en: With magnetic tape media, data is written across the width of the magnetic-coated
    plastic strip in frames separated by gaps consisting of blocks. Magnetic tape
    is still very much used today, and like many other storage media types, it has
    significantly decreased in size while increasing capacity and speed.
  prefs: []
  type: TYPE_NORMAL
- en: To give an idea of how far magnetic tape storage has come as of 2017, IBM has
    developed newer tape storage media with a tape density of 200 **gigabits per second**
    (**Gps**) per inch on a single cartridge, which can record up to 333 **gigabytes**
    (**GB**) of data. These cartridges (for older folks like myself) are the size
    of a cassette tape or (for the younger ones) not much smaller than the average
    smartphone, which fits in your hand.
  prefs: []
  type: TYPE_NORMAL
- en: Floppy disks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The floppy disk, introduced yet again by IBM, was first seen along with its
    floppy disk drive in 1971\. Although mainframe computers back then already had
    hard drives and magnetic tape storage media, there was the need for a simple and
    cheaper means of saving and passing on software and instructions to the mainframes,
    previously done using the much slower punch cards.
  prefs: []
  type: TYPE_NORMAL
- en: At the core of the floppy disk was a small magnetic disk which, although far
    more portable than magnetic tape storage and HDDs at the time, stored much less
    than other media we’ve mentioned.
  prefs: []
  type: TYPE_NORMAL
- en: The evolution of the ﬂoppy disk
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This is how floppy disk evolved in size and capacity over the years:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Size: 8-inch**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Year introduced: 1971'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Maximum capacity: 80 **kilobytes** (**KB**)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Size: 5.25-inch**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Year introduced: 1976'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Maximum capacity: 360 KB'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Size: 3.5-inch**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Year introduced: 1984'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Maximum capacity: 1.2 **megabytes** (**MB**)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: In 1986, the capacity of the floppy was increased to 1.44 MB, which remained
    as such until it was discontinued by Sony (the last remaining manufacturer of
    the floppy) in 2011.
  prefs: []
  type: TYPE_NORMAL
- en: Optical storage media
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Optical storage media is so called because of how data is written to the various
    media types involving the use of different types of lasers on the surface of the
    disk itself.
  prefs: []
  type: TYPE_NORMAL
- en: Although it may be somewhat difficult to distinguish various optical disks in
    the event that there are no default labels on them, they do have slightly varying
    differences in color and hue due to the size of lasers used in writing data to
    them.
  prefs: []
  type: TYPE_NORMAL
- en: Compact disks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Compact disks** (**CDs**) are made of pits and land noticeable as bumps on
    the underside of the disk, coated with a thin layer of aluminum that results in
    a reflective surface. Data is written in concentric circles further split up into
    sectors of 512 bytes, each known as tracks on the CD from the inside to the outside
    (or edge) of the disk:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Diameter: 120 **millimeters** (**mm**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Type of laser used to write data: 780 **nanometers** (**nm**) infrared laser'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Maximum capacity of a CD: 650–700 MB'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There are two broad categories of CDs:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Compact Disk – Read-Only Memory (CD-ROM)**: This disk comes with data on
    it in the form of programs, games, music, and so on, and can only be read from
    a **Compact Disk Recordable** (**CD-R**). Data can be written to this disk, but
    only once.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compact Disk – ReWritable (CD-RW)**: Data can be written to this disk many
    times.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital versatile discs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Digital versatile discs** (**DVDs**), although the same size in diameter,
    can store much more data than CDs:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Diameter**: 120 mm (same as a CD)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Type of laser used to write data**: 650 nm red laser'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Maximum capacity of a DVD**: 4.7 GB and 15.9 GB (dual-layer DVD)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The various types of DVDs are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**DVD – Read-Only Memory (DVD-ROM)**: This DVD comes with data already written
    to it, much like a CD-ROM.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DVD – Recordable (DVD-R)**: Data can be written once to the DVD.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DVD + Recordable (DVD+R)**: Data can be written once to the DVD. DVD+Rs utilize
    more advanced error detection and management technology.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DVD – ReWritable (DVD-RW)**: Data can be written to the DVD several times.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DVD – Recordable Dual Layer (DVD-R DL)**: This type of DVD contains dual
    layers resulting in higher storage capacities between 7.95 GB on a DVD-9 disk
    and 15.9 GB on a DVD-18 disk.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DVD – Recordable Dual Layer (DVD+R DL)**: Same as the DVD- R DL, but has
    been argued to be the more efficient format, resulting in fewer errors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DVD – Random-Access Memory (DVD-RAM)**: Mainly used in video recording equipment
    due to its resiliency (lasting up to two decades) and the ability to rewrite data
    onto it. This disk is more expensive than other DVD formats and is also not compatible
    with many common DVD drives and players.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blu-ray Disc
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The current standard for removable disk media, the Blu-ray Disc gets its name
    from the color of the laser used to read from and write to the disk. Due to the
    high-capacity storage of Blu-ray Discs, **high-definition** (**HD**) content can
    easily be stored on Blu-ray Discs without loss of quality:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Diameter**: 120 mm (same as a CD and DVD)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Type of laser used to write data**: 405 nm blue laser'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Maximum capacity of a DVD**: 25 GB and 50 GB (dual-layer Blu-ray)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Transfer**: up to 72 **megabits per** **second** (**Mbps**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Both capacities of Blu-ray Discs also come in rewriteable and recordable formats:'
  prefs: []
  type: TYPE_NORMAL
- en: '**BD-RE**: Blu-ray Disc Rewritable'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**BD-RE DL**: Blu-ray Disc Rewritable Dual-layer (50 GB)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**BD-R**: Blu-ray Disc Recordable'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**BD-R DL**: Blu-ray Disc Recordable Dual-layer (50 GB)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flash storage media
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Flash memory is so named because the data is written to and erased using electrical
    charges. You may have perhaps heard someone say that they’ve had to flash their
    mobile device. This is quite similar to erasing flash storage media on smartphones
    and smart devices, except devices with OSs such as Android and iOS require a much
    more extensive procedure for flashing and reinstalling their OSs. However, the
    end result is very much the same in that the memory and storage areas are reset
    or wiped.
  prefs: []
  type: TYPE_NORMAL
- en: Flash storage chips come in two types, known as **NOT AND** (**NAND**) and NOR
    flash memory, and are responsible for high-speed and high-capacity storage of
    data on flash storage media. They are newer types of **electrically erasable programmable
    read-only memory** (**EEPROM**) chips that can wipe blocks of data or the entire
    drive, rather than just one byte at a time, as with the slower EEPROM. This type
    of flash memory chip is non-volatile, meaning that the data is still stored on
    the chip even after power to the chip is lost. Data is erased when specific instructions
    are sent to the chip in the form of electrical signals via a method known as in-circuit
    writing, which alters the data accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following photo shows one of my old 1 GB (left) flash drives and a newer
    32 GB flash drive with its NAND chips exposed (right). Notice that even though
    the chips are similar in size, the one on the right has 32 times the data capacity,
    as they were manufactured over a decade apart:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.1 – NAND chips on flash drive boards](image/Figure_6.01_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.1 – NAND chips on flash drive boards
  prefs: []
  type: TYPE_NORMAL
- en: Flash media storage has so far become the ultimate in portability, with many
    types ranging from the size of your thumb to the size of the nail on your little
    finger. The lifespan of flash storage all depends on the usage, as they all have
    an average read-write usage, sometimes displayed on the packaging of the device.
    The read-write speeds are also some of the fastest at this point, which is why
    HDDs have moved away from the traditional mechanical disk mechanism to a solid-state
    one. SSDs will be discussed later in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: With flash storage media capacities ranging from 2 GB to 1 **terabyte** (**TB**)
    and more particularly on SD, microSD, and flash drives, these can now act as very
    fast removable drives with OSs installed on them and can even be partitioned using
    various tools. So yes, indeed, Kali Linux most certainly can be installed onto
    a flash drive, SD, or microSD card (and be made bootable) with as little as 8
    GB of storage space.
  prefs: []
  type: TYPE_NORMAL
- en: USB ﬂash drives
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The **Universal Serial Bus** (**USB**) port or interface, released in 1995,
    has become the standard for all devices, replacing older devices that would have
    connected to specific parallel ports on a computer. It’s quite common to see almost
    any device or peripherals connected to a computer via a USB connection, including
    mice, keyboards, flash drives, printers, scanners, cameras, mobile devices, and
    just about every other device.
  prefs: []
  type: TYPE_NORMAL
- en: 'This table shows the evolution of the USB port:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **USB version** | **Released year** | **Data** **transfer speed** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| USB 1.0 and 1.1 | 1995 | 12 Mbps |'
  prefs: []
  type: TYPE_TB
- en: '| USB 2.0 | 2000 | 480 Mbps |'
  prefs: []
  type: TYPE_TB
- en: '| USB 3.0 | 2008 | 5 Gbps |'
  prefs: []
  type: TYPE_TB
- en: '| USB 3.1 | 2013 | 10 Gbps |'
  prefs: []
  type: TYPE_TB
- en: USB flash drives come in all shapes and sizes today, from the standard rectangular
    shape to every shape imaginable. USB flash drives use NAND EEPROM chips to store
    their data, and today are available in various versions that define the read/write
    speeds of the flash drive.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following picture shows various flash drives ranging from oldest to newest,
    left to right. The first three drives are all USB 2.1; however, the first two
    are 8 GB flash drives, and the third, which is significantly smaller, is a 32
    GB flash drive. The fourth drive (Corsair) is a 64 GB USB 3.1 drive:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.2 – Flash drive sizes](image/Figure_6.02_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.2 – Flash drive sizes
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: I should give special mention to the elephant in the room here, the novelty
    flash drive, which can easily pass as a keychain or toy, and may actually pose
    a threat to organizations that do not allow employees to bring to work or leave
    with flash drives due to the sensitive nature of the data within the organization.
  prefs: []
  type: TYPE_NORMAL
- en: Flash memory cards
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Like flash drives, flash memory cards (or memory cards, as they are fondly referred
    to) also use NAND flash memory, which, as we previously learned, is non-volatile,
    solid-state memory. However, unlike USB flash drives, these cards do not come
    with a USB interface and must be used with either an adapter or a memory card
    reader.
  prefs: []
  type: TYPE_NORMAL
- en: Over the years and decades even, we’ve had several formats of memory cards grace
    our desktops, laptops, mobiles, and other devices, including cameras, MP3 players,
    and even toys. Although I’ll only cover some of the more popular cards of today,
    it is important that you are at least familiar with memory cards and are also
    able to identify them.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are flash memory card types:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Memory Stick PRO Duo** (**MSPD**) (a proprietary card developed by Sony)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SD
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MicroSD
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Compact** **Flash** (**CF**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MultiMedia** **Card** (**MMC**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**xD-Picture** (**xD**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Smart** **Media** (**SM**)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Of the aforementioned types, I’ve opted to show three from my collection in
    the following photo. The card at the top is a Samsung SD card. SD cards typically
    have a sliding lock to the side, used to prevent data from being overwritten.
    To the middle and bottom, I have two Sony Memory Stick PRO Duo cards, which may
    be rare at this point in time but are fully functional:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.3 – SD card and PRO Duo card comparison](image/Figure_6.03_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.3 – SD card and PRO Duo card comparison
  prefs: []
  type: TYPE_NORMAL
- en: I’d like to do a brief comparison of the PRO Duo cards, the SD card, and the
    microSD card shown in *Figure 6**.4*. Developed at least a decade apart, the older
    PRO Duo cards are larger, with a capacity of 2 GB and 4 GB, respectively. Although
    not seen on the SD card in *Figure 6**.3*, its capacity is 1 GB, again showing
    that with the evolution of technology, smaller chips are able to hold far more
    data than their predecessors.
  prefs: []
  type: TYPE_NORMAL
- en: 'To drive this point home, let’s look at the photo in *Figure 6**.4* (although
    a bit blurry due to the zoom from my camera) to get a close-up of the two microSD
    cards. The microSD card to the left has a capacity of 64 GB and is specified as
    a Class 10 U1 card. The Samsung microSD card to the right is a whopping 512 GB,
    Class 10, U3 card, which is as small as a fingernail! Still, microSD cards are
    being developed with even larger capacities of 1 TB and larger:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.4 – MicroSD card comparison](image/Figure_6.04_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.4 – MicroSD card comparison
  prefs: []
  type: TYPE_NORMAL
- en: The various classes of microSD cards identify their read/write speeds and suggested
    uses. I do suggest getting a Class 10 microSD card if purchasing one, as the C10
    is much faster than the other classes (2, 4, and 6) and supports constant HD and
    even 4K video recording.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s have a look at the four Class speed ratings:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Class (C)** | **Minimum Write** **Speed (MBps)** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| C2 | 2 |'
  prefs: []
  type: TYPE_TB
- en: '| C4 | 4 |'
  prefs: []
  type: TYPE_TB
- en: '| C6 | 6 |'
  prefs: []
  type: TYPE_TB
- en: '| C10 | 10 |'
  prefs: []
  type: TYPE_TB
- en: There is also an **Ultra-High Speed** (**UHS**) class, recognizable by the U
    symbol on microSD cards.
  prefs: []
  type: TYPE_NORMAL
- en: '| **UHS (****U) Class** | **Minimum Write** **Speed (MBps)** |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| U1 | 10 |'
  prefs: []
  type: TYPE_TB
- en: '| U3 | 30 |'
  prefs: []
  type: TYPE_TB
