    an SD and microSD card reader with a USB and Type-C slot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 6.5 – SD card, CF, and PRO Duo card reader](image/Figure_6.06_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6.5 – SD card, CF, and PRO Duo card reader
