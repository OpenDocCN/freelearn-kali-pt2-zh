- en: Contributors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: About the author
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Karl Lane** is a **Security Operations Center** (**SOC**) team lead for AT&T/LevelBlue
    through contractor Pinnacle Group in support of the state of Texas. He leads a
    team of mid-career cybersecurity analysts protecting many agencies across multiple
    cybersecurity environments. Karl holds the Certified Ethical Hacker (CEH) and
    Cybersecurity Analyst (CySA+) certifications covering both offensive and defensive
    security. He is a strong advocate for education and training through practical
    experience and personal mentorship.'
  prefs: []
  type: TYPE_NORMAL
- en: Karl’s tech journey began when serving in the United States Army in the late
    1990s and early 2000s. While stationed at the NATO HQ in Brussels, Belgium, one
    of his colleagues developed an appreciation for his writing style and asked him
    to help create the content for a text-based game. To do so, he needed to learn
    how to use the Linux OS and how to write code in the legacy C programming language.
    This influenced him to pursue an undergraduate degree in information technology
    upon completing his military service. In the course of his studies, he gained
    a supplementary technical aid position at the world HQ for 3M Corporation – a
    multinational innovation company in St. Paul, Minnesota. It was there that he
    learned to *break things* through software testing, which led to application penetration
    testing and, eventually, a cybersecurity career.
  prefs: []
  type: TYPE_NORMAL
- en: Today, Karl lives very close to Disney World in central Florida with his wife,
    Britni, and a dynamically changing number of kids because they are foster parents.
  prefs: []
  type: TYPE_NORMAL
- en: Repetition is the mother of all learning and practical application is the father.
    Reference materials are great learning support but not a substitute for the learning
    process. Drinking from the fire hose is not learning.
  prefs: []
  type: TYPE_NORMAL
- en: About the reviewers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Joe Kramer** has worked in cybersecurity since 2016 and is currently a Tier
    3 security analyst with The Judge Group and LevelBlue, supporting over 200 state-level
    agencies’ cybersecurity requirements. He previously worked for 22nd Century Technologies
    as a weapons and tactics analyst and assistant program manager, where he learned
    about, operated, and taught tools such as BlueCoat, Paloalto, Fidelis, TippingPoint,
    Niksun, Elastic, Splunk, ArcSight, Devo, McAfee, Remedy, ServiceNow, and various
    additional bespoke applications. Prior to civilian life, Joe served in the United
    States Navy as a cryptologic technician for nine years, operating global-scale
    sensor networks to provide fleet and national customers with relevant time-sensitive
    reporting.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Deepanshu Khanna** is an hacker appreciated by the Indian defense, Indian
    government, Ministry of Home Affairs, police departments, and many other institutes,
    universities, globally renounced IT firms, magazines, newspapers, and so on. He
    started his career by presenting a popular hack of GRUB at HATCon, and some of
    the popular research he did in the field of IDS, AIDE, practically showcasing
    collisions in MD5, Buffer overflows, and many more, were published in various
    magazines such as PenTest, Hackin9, eForensics, SD Journal, Hacker5, and so on.
    He has been invited to public conferences such as DEF CON, ToorCon, OWASP, HATCon,
    and H1hackz, as well as many universities and institutes as a guest speaker.'
  prefs: []
