    drives](image/Figure_7.03_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.3 – USB 3.0 to SATA self-powered adapter for both 2.5-inch and 3.5-inch
    drives
  prefs: []
  type: TYPE_NORMAL
