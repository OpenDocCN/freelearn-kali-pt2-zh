- en: '7'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Incident Response, Data Acquisitions, and DFIR Frameworks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sometimes, it’s difficult to ascertain exactly what qualifies as evidence, especially
    at the very start of an investigation when all the facts on what occurred may
    not have yet been collected or stated. As in any investigation, we should be aware
    of and follow the guidelines, practices, and procedures for acquiring evidence
    in such a way that it is not tampered with or, in a worst-case scenario, lost.
  prefs: []
  type: TYPE_NORMAL
- en: At the scene of a crime, let’s say a shooting, there are specific items that
    may immediately qualify as evidence. The physical evidence is easily collected,
    put into evidence bags, labeled, and then shipped off to the labs and secure storage
    areas for safekeeping. This evidence may include spent bullet casings, perhaps
    a gun, fingerprints, and blood samples. Let’s not forget witness statements and
    **Closed Circuit Television** (**CCTV**) footage too. It’s also of interest to
    consider the individuals from law enforcement agencies that would be at the scene
    and the order in which they may have arrived. Seems simple enough.
  prefs: []
  type: TYPE_NORMAL
- en: However, when a breach or crime involving a computer or smart device is reported,
    collecting the evidence is sometimes not as simple, as there are many factors
    to consider before labeling any items as evidence.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if a desktop was involved in the act, do we take the tower alone,
    or do we also seize the monitor, keyboard, mouse, and speakers? What about the
    other peripherals such as printers and scanners? Are there any additional fixed
    or removable storage media at the scene, and do we also seize them?
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter answers all these questions and provides guidelines and best practices
    for incident response, evidence acquisition, and other topics, including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Evidence acquisition procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Incident response and first responders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evidence collection and documentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Live versus post-mortem acquisition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Chain of** **Custody** (**CoC**)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The importance of write blockers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data imaging and maintaining evidence integrity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data acquisition best practices, guidelines, and DFIR frameworks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evidence acquisition procedures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we covered in the last chapter, data can be stored on both fixed and removable
    storage media. However, data can easily be deleted or completely lost depending
    on a multitude of factors that must be considered if we are to ensure the preservation
    of data. It might even be argued that there are more threats to digital storage
    than paper-based storage. The following lists detail some comparisons of threats
    to both.
  prefs: []
  type: TYPE_NORMAL
- en: 'Threats to paper-based storage include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire and humidity bugs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Age
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural disasters—floods, earthquakes, tornadoes, hurricanes, and more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human-error and negligence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Threats to data on storage media include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Human-error and negligence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Magnetism and electromagnetic fields
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water and condensation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heat dust
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Impact Voltage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Static electricity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural disasters—floods, earthquakes, tornadoes, hurricanes, and more
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, when exactly does data become evidence? Specific data might have a value
    that is relative to an investigation when considering the events that transpired.
    This should be considered when performing DFIR as the scope might then extend
    beyond just devices and storage media, as we will discuss further in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s move on to incident response and the technical roles assumed by first
    responders.
  prefs: []
  type: TYPE_NORMAL
- en: Incident response and first responders
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Preserving evidence does not begin only at the acquisition of data, but as early
    on as the physical viewing of the suspect device. There should be some structured
    response to the suspected crime or breach in the same manner as a crime reported
    to the police. In the same way, a person makes a call to the emergency services
    who then dispatch the police, fire services, ambulance personnel, and other first
    responders who might then escalate the issue to the FBI or other agencies. There
    should also be a similar chain of command when dealing with reports that require
    digital investigation.
  prefs: []
  type: TYPE_NORMAL
- en: When a breach or crime is discovered or suspected, there should be a dedicated
    first responder who is alerted and called to the scene. Usually, this person has
    some knowledge or understanding of the workings of devices, networks, and even
    of the IT infrastructure in the organization if applicable.
  prefs: []
  type: TYPE_NORMAL
- en: 'First responder personnel can include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: HelpDesk and IT technicians
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Systems administrators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network administrators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security administrators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IT managers and directors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While the individuals in the preceding roles might not be trained or skilled
    in digital forensics or digital investigations, they will be responsible for securing
    the scene and ensuring that the data, peripherals, equipment, and storage are
    not used, tampered with, removed, or compromised by unauthorized individuals.
  prefs: []
  type: TYPE_NORMAL
- en: 'The duties of first responders include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Being the first to respond to the scene (as the name suggests) and making an
    initial assessment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documenting the scene and room fully in a circular fashion using the center
    of the room as a focal point
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Securing the scene by not allowing unauthorized users or suspects, access to
    the devices or area, and especially to volatile data and storage media
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preserving and packaging evidence for transportation, ensuring the use of theCoC
    forms that allow for tracing the exchange of evidence between persons
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, let’s look at examples of evidence, its collection, and documentation.
  prefs: []
  type: TYPE_NORMAL
- en: Evidence collection and documentation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The documentation of the scene should also be performed by the first responders
    to aid in investigations. The documentation of the scene should include photographs,
    video, voice recording, and manual documentation of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The room that the device is located in (desk, ceiling, entrance/exit, windows,
    lighting, electrical outlets, and data drops)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: State of the device (on, off, power light blinking)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Screen contents, if the device is on (operating system, running programs, date
    and time, wired and/or wireless network connectivity)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Books, notes, or pieces of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connected and disconnected cables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Peripherals such as printers, scanners, and external drives in close proximity
    (whether connected or not)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once the scene has been secured and documented by the first responders, the
    forensic investigator should also be alerted and called in to further examine
    and assess the situation.
  prefs: []
  type: TYPE_NORMAL
- en: If the first responder has been trained in evidence collection and preservation,
    they can also begin the process of acquiring what can be considered physical evidence.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples of physical evidence include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Desktops and computer towers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Laptops
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tablets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smartphones
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT devices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: General smart devices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fixed and removable storage media:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hard drives
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Optical media
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Tape storage
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Memory cards
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Card readers
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Adapters
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Docking stations
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Printers
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Scanners
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Mobile phones
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: iPods
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Media and MP3 players and other devices that might have been used in carrying
    out the breach. Routers and switches might also contain evidence such as connectivity
    logs, source, and destination addresses, and even visited websites.
  prefs: []
  type: TYPE_NORMAL
- en: Cables and chargers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here’s a budget but portable and very well-organized screwdriver kit that I
    keep in my DFIR first responder toolkit. It has all the attachments for opening
    desktops, laptops, and tablets, and also for removing and even opening removable
    storage media such as hard disk drives, optical drives, and even floppy drives
    if encountered:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.1 – Toolkit with various tips for opening devices and drives](image/Figure_7.01_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.1 – Toolkit with various tips for opening devices and drives
  prefs: []
  type: TYPE_NORMAL
- en: Physical acquisition tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Apart from your toolkit such as the one shown earlier, what other tools would
    we need for the forensic acquisition and extraction of digital evidence? Remember
    when we covered the different types of storage media back in [*Chapter 6*](B19441_06.xhtml#_idTextAnchor093),
    *Understanding File Systems and Storage*? We saw that many of them had their own
    connectors of various sizes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s a list of just some of the equipment required when performing evidence
    acquisitions:'
  prefs: []
  type: TYPE_NORMAL
- en: Write blockers (these can be hardware- and/or software-based)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Card readers (preferably USB 3)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various adapters (USB to SATA and EIDE, USB to various types of USB, and VGA
    to HDMI)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Device cables such as power, SATA, EIDE, HDMI, and VGA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Networking cables straight-through, crossover, and console
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following photograph shows a collection of various USB adapters, all costing
    under $10, and they are all available on Amazon:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 7.2 – Various USB adapters](image/Figure_7.02_B19441.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7.2 – Various USB adapters
  prefs: []
  type: TYPE_NORMAL
