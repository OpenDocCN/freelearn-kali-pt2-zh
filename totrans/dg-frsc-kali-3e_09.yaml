    to USB 3.0 adapter, as shown in the following photograph. This device is also
    self-powered and comes with a removable power adapter so that it can be used to
    power full-sized hard drives, DVDs, and Blu-ray drives with SATA connectors:'
  prefs: []
  type: TYPE_NORMAL
